<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>IPNETP | Gestion de Stagiaire</title>
    <meta content="Responsive admin theme build on top of Bootstrap 4" name="description" />
    <meta content="Themesdesign" name="author" />
    <link rel="shortcut icon" href="assets/images/logo.png">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/metismenu.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- Begin page -->
    <div class="accountbg"></div>

    <div class="wrapper-page">
        <div class="card card-pages shadow-none">

            <div class="card-body">
                <div class="text-center m-t-0 m-b-15">
                    <img src="assets/images/logo.png" alt="" height="80">
                </div>
                <h5 class="font-18 text-center">Gestionnaire des Stagiaires</h5>

                <form class="form-horizontal m-t-30" action="index.html">

                    <div class="form-group">
                        <div class="col-12">
                            <label>Nom d'utilisateur</label>
                            <input class="form-control" type="text" required="" placeholder="Nom d'utilisateur">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-12">
                            <label>Mot de passe</label>
                            <input class="form-control" type="password" required="" placeholder="Mot de passe">
                        </div>
                    </div>



                    <div class="form-group text-center m-t-20">
                        <div class="col-12">

                            <button class="btn btn-primary btn-block btn-lg waves-effect waves-light" type="submit">Connexion</button>

                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>
    <!-- END wrapper -->

    <!-- jQuery  -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/metismenu.min.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/waves.min.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>

</body>

</html>
